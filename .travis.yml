language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

notifications:
  email:
    on_success: never

script:
  - RUST_BACKTRACE=1 cargo test --verbose --all -- --nocapture
  - RUST_BACKTRACE=1 cargo test --verbose --all --no-default-features -- --nocapture
